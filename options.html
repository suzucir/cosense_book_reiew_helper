<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosense Book Review Helper Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 200px;
        padding: 5px;
      }
      button {
        margin-top: 10px;
      }
      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .input-group input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Cosense Book Review Helper Options</h1>
    <div class="input-group">
      <label for="username">Cosense Username:</label>
      <input type="text" id="username" placeholder="Enter your Cosense username">
      <button id="saveUsername">Save</button>
    </div>
    <button id="openBookReviewDraft">Open Book Review Draft</button>
    <script src="options.js"></script>
  </body>
</html>
